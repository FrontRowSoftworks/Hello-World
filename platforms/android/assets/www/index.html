<!DOCTYPE html>
<html ng-app="HelloWorld">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>FRS - Hello World & Contributors</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body class="padding platform-android platform-cordova platform-webview">
    <ion-header-bar class="bar-dark" align-title="center">
      <h1 class="title">Hello World!</h1>
    </ion-header-bar>
    <ion-content ng-controller="PopupCtrl">
      <br><br>
      <center>
        <button class="button button-royal" ng-click="popupCtrl.showAlert()">
          CLICK ME
        </button>
        <br>
          <br>
          <a href="videotest.html">Link to Brightcove Video</a>
      </center>
    </ion-content>

    <script id="popup-template.html" type="text/ng-template">
      <ion-list ng-controller="NamesCtrl">
        <ion-item ng-repeat="name in names">
          <center>
            {{name.title}}
          </center>
        </ion-item>
      </ion-list>
    </script>

  </body>
</html>
